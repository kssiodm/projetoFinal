<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contato.css">

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="titulos">Entre em <span>contato:</span></h3>
                    <form id="form2">
                        <label class="form-label" for="nome2">Nome:</label>
                        <input class="form-control" type="text" name="nome2" id="nome2" placeholder="seu nome">
                        <label class="form-label" for="numero">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone2" id="telefone2" placeholder="seu numero">
                        <label class="form-label" for="email2">E-mail:</label>
                        <input class="form-control" type="email" name="email2" id="email2" placeholder="seu e-mail">
                        <label class="form-label" for="mensagem">sua mensagem:</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" placeholder="sua mensagem"></textarea>
                        <button class="btn btn-success" id="submit_button2" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="col-6">
                    <div>
                        <h3 class="titulos">Nos <span>acompanhe:</span></h3>
                            <ul class="social-links">
                                <li>
                                    <a href="#" title="Siga-nos no Instagram">
                                        <i class="bi bi-instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" title="Siga-nos no Facebook">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>

    
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
